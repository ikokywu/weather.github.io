<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="card">
      <div class="search">
         <input type="text" class="input" placeholder="Enter city name">
         <button><img src="images/search.png"></button>
      </div>
      <div class="error">
         <p>Data not found</p>
      </div>
      <div class="weather">
         <img src="images/rain.png" class="weather-icon">
         <h1 class="temperature"></h1>
         <h1 class="city"></h1>
         <div class="details">
            <div class="col">
               <img src="images/humidity.png">
               <div class="detail">
                  <p class="humidity"></p>
                  <p>Humidity</p>
               </div>
            </div>
            <div class="col">
               <img src="images/wind.png">
               <div class="detail">
                  <p class="wind"></p>
                  <p>Wind Speed</p>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script src="js/script.js"></script>
</body>
</html>
